    <body>
        <script>
            function myfunction(){
                var x = 10;
                var y = 20;
                var a = eval("x + y") + "<br>";
                var b = eval("x - y") + "<br>";
                var c = eval("x * y") + "<br>";
                var result = a + b + c;
                document.write(result);
            }

            myfunction();
        </script>
